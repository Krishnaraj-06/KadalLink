<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KadalLink - Fishermen Support System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow-x: hidden;
        }

        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-waves/images/wave.png');
            background-size: 1000px 100px;
            animation: wave 10s linear infinite;
            z-index: 1;
            opacity: 0.3;
        }

        .wave.wave2 {
            animation: wave2 15s linear infinite;
            opacity: 0.5;
            z-index: 2;
        }

        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 1000px; }
        }

        @keyframes wave2 {
            0% { background-position-x: 0; }
            100% { background-position-x: -1000px; }
        }

        .hero-content {
            position: relative;
            z-index: 3;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease-out;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .btn-auth {
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin: 10px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-login {
            background: #00c6ff;
            border: none;
            color: white;
        }

        .btn-signup {
            background: transparent;
            border: 2px solid white;
            color: white;
        }

        .btn-auth:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            color: white;
        }

        .btn-auth::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            z-index: -1;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s ease;
        }

        .btn-auth:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fish-icon {
            font-size: 3rem;
            margin-bottom: 2rem;
            animation: swim 4s ease-in-out infinite;
            display: inline-block;
            color: #00c6ff;
        }

        @keyframes swim {
            0% { transform: translateX(0) rotate(0deg); }
            50% { transform: translateX(10px) rotate(5deg); }
            100% { transform: translateX(0) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="wave"></div>
        <div class="wave wave2"></div>
        
        <div class="hero-content">
            <i class="fas fa-fish fish-icon"></i>
            <h1 class="hero-title">KadalLink</h1>
            <p class="hero-subtitle">Your comprehensive platform for safer and more efficient fishing</p>
            
            <div class="d-flex justify-content-center">
                <a href="login.html" class="btn btn-auth btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </a>
                <a href="signup.html" class="btn btn-auth btn-signup">
                    <i class="fas fa-user-plus me-2"></i>Sign Up
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
