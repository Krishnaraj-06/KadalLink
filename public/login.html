<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishermen Support System - Login</title>
    <link rel="stylesheet" href="/style.css">
    
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js" type="module"></script>
    
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js" type="module"></script>
    
    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCD02d5UhiZiT9VxsGmrg3SCodgVu2DAEg",
            authDomain: "meenavar-db110.firebaseapp.com",
            projectId: "meenavar-db110",
            storageBucket: "meenavar-db110.firebasestorage.app",
            messagingSenderId: "118458764196",
            appId: "1:118458764196:web:a67cc2685819b9d51e4f31",
            measurementId: "G-CXX08TCVWX"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Login functionality
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                console.log('Attempting to login with:', email);
                
                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // Signed in successfully
                        const user = userCredential.user;
                        console.log('Login successful:', user);
                        alert('Login successful!');
                        window.location.href = '/dashboard';
                    })
                    .catch((error) => {
                        console.error('Login error:', error);
                        alert(error.message);
                    });
            });
        });
    </script>
    
    <style>
        body {
            background-image: url('/hintergrund-tapete-1468409406xpF.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(5px);
        }

        .logo {
            width: 80px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            margin-bottom: 25px;
            color: #00796b;
            font-size: 24px;
        }

        #login-form input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        #login-form input:focus {
            border-color: #00796b;
            outline: none;
        }

        #login-form button {
            background-color: #00796b;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #login-form button:hover {
            background-color: #004d40;
            transform: translateY(-2px);
        }

        .links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .links a {
            color: #00796b;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #004d40;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://img.icons8.com/color/96/000000/fishing.png" alt="Fishermen Logo" class="logo">
        <h2>Fishermen Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="links">
                <a href="#forgot-password">Forgot Password?</a>
                <a href="/signup">Create New Account</a>
            </div>
        </form>
    </div>
</body>
</html>
